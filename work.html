<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    .vid1{
font-size: 3rem;
margin: 2rem 0;
}
.video2{
  display: flex;
  justify-content: center;
  flex-wrap: wrap;
}
.video2 .video3{
  height: 15rem;
  width: 25rem;
  margin: 2rem;
  box-shadow: 0 .5rem 1rem rgba(0, 0, 0, 0.5);
overflow: hidden;
border-radius: 1rem;
}
.video2 .video3 video{
  height: 100%;
width: 100%;
object-fit: cover;
outline: none;
border: none;
cursor: pointer;
} 
.video2 .video3 video:hover{
    transition: .2s linear;
    transform: scale(1.3);
}
.video2 .video3 .active{
    position: fixed;
    top: 50%; left: 50%;
    transform: translate(-50%, -50%);
    height: auto;
    width: 50%;
    box-shadow: 0 0 0 100vh rgba(0, 0, 0, 0.7);
z-index: 1;
}
.video3{
top: -20%;
}
.video2 .video3 .active:hover{
    transition: none;
    transform: translate(-50%, -50%) scale(1);
}
</style>
<body>
    <div class="vid1">
        <div class="video2">
            <div class="video3">
                <video src="images/Video.mp4"></video>
            </div>
            <div class="video3">
                <video src="images/Video.mp4"></video>
            </div>
            <div class="video3">
                <video src="images/Video.mp4"></video>
            </div>
            <div class="video3">
                <video src="images/Video.mp4"></video>
            </div>
            <div class="video3">
                <video src="images/Video.mp4"></video>
            </div>
            <div class="video3">
                <video src="images/Video.mp4"></video>
            </div>
        </div>
    </div>
<script>
    var video3 = document.querySelectorAll('video')
video3.forEach(play => play.addEventListener('click', () => {
    play.classList.toggle('active');

    if(play.paused){
        play.play();
    }else{
        play.pause();
        play.currentTime = 0;
    }
}))

</script>
</body>
</html>
